trigger:
- none

pool:
  vmImage: ubuntu-latest

steps:

- script: |
    printenv
  displayName: 'Check Variables'

- task: WhiteSource@21
  inputs:
    cwd: '$(System.DefaultWorkingDirectory)'
    projectName: '$(Build.DefinitionName)'
    logLevel: "DEBUG"