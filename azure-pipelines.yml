trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    echo "Downlaoding the UA"
    curl -LJO "https://github.com/whitesource/unified-agent-distribution/releases/latest/download/wss-unified-agent.jar"
    echo "Downlaoding the CLI"
    curl "https://downloads.mend.io/cli/linux_amd64/mend" -o "./mend"
  displayName: 'Download Scanners'

- script: |
    echo "Verifying the UA"
    java -jar ""./wss-unified-agent.jar" -v
    echo "Verifying the CLI"
    mend version
  displayName: 'Verfying the Scanners'
